<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <div class="row" style="margin-top: 30px;margin-left: 350px;">
    <div class="col-md-6">



      <div class="row row-cols-1 row-cols-md-4 g-4">

<div *ngFor="let l of tablet">
          <div class="col">
            <div class="card" routerLink="card">
            <img src={{l.img}} class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{l.nom}}</h5>
              <br>
              <h5 class="card-title">{{l.prix}}</h5>
              <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z"/>
              </svg></p>
<p>{{l.carac}} <span style="color:red">{{l.stock}}</span></p>
            </div>
          </div></div>
        </div>
      </div>
    </div>
    <div class="col-md-8" >
      <div style="margin-left: 60px;">
      <h2 class="-m -upp -fs14 -pvs" >Prix (TND)</h2>
      <div class="pfs-w -mbm"><div class="paint" style="left:0%;width:100%">
      </div><input name="x" class="ps" type="range" value="2" min="2" max="256" />
    </div>
    </div>
    <div>
      <div class="mb-3" style="margin-left:40px">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3" style="margin-left:40px">
        <label for="exampleFormControlTextarea1" class="form-label">Ecrire votre commentaire ici :</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button class="btn btn-success" type="submit" style="margin-top:20px;margin-left:60px">Envoyer</button>
      </div>
    </div>
    </div>



    </div>
